<!doctype html>
<html>
<head>
    <title>Configure Accounts</title>
    <style>
        label,
        textarea {
            font-size: .8rem;
        }
        textarea {
            padding: 10px;
            line-height: 1.5;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-shadow: 1px 1px 1px #999;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
    <meta charset="UTF-8">
</head>
<body>
<label for="accounts">Enter your account data:</label>
<textarea id="accounts" name="accounts" rows="20" cols="100"></textarea>
<button id="button" value="Save">Save</button>
</body>
<script src="popup.js"></script>
</html>
